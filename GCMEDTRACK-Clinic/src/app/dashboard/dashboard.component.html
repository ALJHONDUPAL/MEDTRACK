<div class="dashboard-container">
    <header class="dashboard-header">
      <h1>Clinic Management Dashboard</h1>
      <div class="user-info">
        <span *ngIf="userName">Welcome, {{ userName }}</span>
        <button (click)="logout()" class="logout-btn">Logout</button>
      </div>
    </header>
  
    <div class="dashboard-content">
      <div class="quick-stats">
        <div class="stat-card">
          <h3>Total Patients</h3>
          <p class="stat-number">{{ totalPatients }}</p>
        </div>
        <div class="stat-card">
          <h3>Appointments Today</h3>
          <p class="stat-number">{{ todayAppointments }}</p>
        </div>
        <div class="stat-card">
          <h3>Pending Consultations</h3>
          <p class="stat-number">{{ pendingConsultations }}</p>
        </div>
      </div>
  
      <div class="recent-activities">
        <h2>Recent Activities</h2>
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Activity</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let activity of recentActivities">
              <td>{{ activity.time }}</td>
              <td>{{ activity.type }}</td>
              <td>{{ activity.details }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
