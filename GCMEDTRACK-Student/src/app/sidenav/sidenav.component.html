<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #snav 
               [mode]="mobileQuery.matches ? 'over' : 'side'" 
               class="sidenav" 
               [class.collapsed]="isCollapsed"
               [opened]="true">    
    <div class="logo-container">
      <img src="assets/medtrack-logo.png" class="logo" alt="MEDTRACK Logo" (click)="toggleCollapse()">
    </div>

    <div class="nav-list">
      <a class="nav-item" routerLink="/home" routerLinkActive="active">
        <i class="fas fa-home"></i>
        <span *ngIf="!isCollapsed">Home</span>
      </a>

      <a class="nav-item" routerLink="/profile" routerLinkActive="active">
        <i class="far fa-user"></i>
        <span *ngIf="!isCollapsed">Profile</span>
      </a>

      <a class="nav-item" routerLink="/booking" routerLinkActive="active">
        <i class="far fa-calendar-alt"></i>
        <span *ngIf="!isCollapsed">Booking</span>
      </a>

      <a class="nav-item" routerLink="/announcement" routerLinkActive="active">
        <i class="far fa-bell"></i>
        <span *ngIf="!isCollapsed">Announcement</span>
      </a>
    </div>

    <div class="logout-container">
      <a class="nav-item" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span *ngIf="!isCollapsed">Logout</span>
      </a>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
